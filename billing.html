<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Hill Utilities Billing System: Home</title>
    <link rel="stylesheet" href="assets/css/billing.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/50988ee01a.js" crossorigin="anonymous"></script>
</head>
<body>
 <header>
 <img src="assets/css/images/logo_1.png" alt="Peace Hill Utilities Logo" class="logo">
 </header>
 
 <div class="container">
    <!--Navigation-->

    <div class="tabs">
        <button class="tab-btn active" data-tab="overview">Overview</button>
        <button class="tab-btn" data-tab="invoice-transactions">Invoice Transactions</button>
        <button class="tab-btn" data-tab="invoices">Invoices</button>
        <button class="tab-btn" data-tab="recurring-payments">Recurring Payments</button>
    </div>
   
    <!--Overview-->

    <div class="tab-content active" id="overview">
        <h2>Overview</h2>
     <div class="quick-actions">
        <button><i class="fa-solid fa-user"></i>Customers</button>
        <button><i class="fa-solid fa-calculator"></i>Estimate</button>
        <button><i class="fa-solid fa-gauge"></i>Meter Reads</i></button>
        <button><i class="fa-solid fa-file-invoice"></i>Invoice</button>
        <button><i class="fa-solid fa-file-lines"></i>Recurring Invoice</button>
        <button><i class="fa-solid fa-money-check-dollar"></i>Receive Payment</button>
        <button><i class="fa-solid fa-money-check"></i>Take Payment</button>
        <button><i class="fa-solid fa-receipt"></i>Sales Receipt</button>
        <button><i class="fa-solid fa-building-columns"></i>Bank Deposit</button>
        <button><i class="fa-solid fa-file-circle-plus"></i>Create Statement</button>
    </div>

    <div class ="tasks">
        <h3>Tasks and Reminders</h3>
        <button>Go</button>
    </div>

    <div class="payments">
       <h3>Match or categorize Payment transactions</h3>
       <button>Go</button>
    </div>
    </div>

    <!--FROM HERE, IT IS PLANNING: NEED TO SPECIFY HOW EXACTLY WE NEED TO DO IT: POSSIBLY WILL CREATE SEPARATE PAGES-->

    <!--Invoices Transactions-->
    <div class="tab-content" id="invoice-transactions">
        <h2>Invoice Transactions</h2>
    </div>

    <!--Invoices-->

    <div class="tab-content" id="invoices">
        <h2>Invoices</h2>
    </div>

    <!--Recurring Payments-->

    <div class="tab-content" id="recurring-payments">
        <h2>Recurring Payments</h2>
    </div>

 </div>
</body>
</html>
