<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeaceHill Utilities Billing - Login</title>
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
    
    <div class="auth-container">
        <img src="images/logo_1.png" alt="Peace Hills Utilities Logo" class="logo">

        <h2> Login to Peace Hill Utilities Billing</h2>

        <form action="index.html" method="post">
            <label for="email">Email or Username</label>
            <input type="text" id="email" name="email" placeholder="Email or Username" required>
            
            <label for = "password">Password</label>
            <input type="password" id="password" name ="password" placeholder="Enter Password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button type="submit">Login</button>
            
            <p class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></p>
        </form>

        <p class="back-to-login"><a href="index.html">Back to Home</a></p>
    </div>

    <script src="assets/js/auth.js"></script>
    
</body>
</html>
